<html>
    <head>
        <title>Recognizing Animal Voices</title>
        <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&family=Roboto:ital,wght@1,500&family=Special+Elite&display=swap" rel="stylesheet">

    </head>
    <body>
        <div class="col-xs-12 header_div text-center">
            <h2>Recognizing Animal Voices</h2>
            <p>NOTE: Play different sounds like: barking, meowing, roaring, or mooing</p>
        </div>
        <div class="col-xs-12 main_div">
            <center>
                <button onclick="startClassification();" class="btn btn-info">START</button> 
                <h4 id="result_count"></h4>
                <h3 id="result_label">I can hear - </h3>
                <br>
                <img src="listen.gif" id="animal_image" width="300" height="300">
            </center> 
           
        </div>
        <div class="col-xs-12 copy_right_footer">
                Developed By - Aryan Sinha 
        </div>
        <script src="main.js"></script>
